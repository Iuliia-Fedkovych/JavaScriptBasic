<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-dark bg-dark justify-content-end">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Корзина</button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Имя</th>
                                <th scope="col">Цена</th>
                                <th scope="col">Количество</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                        <tfoot>
                            <tr>
                                <th colspan="2" scope="row">Итого:</th>
                                <td colspan="3">
                                    <span class="totalSum">0</span>
                                    <i class="fas fa-ruble-sign"></i>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </nav>
        <div class="card-group">
            <div class="card">
                <h5 class="card-title">Товар 1</h5> <img src="https://picsum.photos/250/250?random=1)" class="card-img-top" alt="...">
                <div class="card-body">
                    <span class="price">140</span>
                    <i class="fas fa-ruble-sign"></i>
                </div>
                <button type="button" class="btn btn-success btn-buy"
                    data-id="1"
                    data-price="140"
                    data-name="Товар 1"
                >Купить</button>
            </div>
            <div class="card">
                <h5 class="card-title">Товар 2</h5> <img src="https://picsum.photos/250/250?random=2)" class="card-img-top" alt="...">
                <div class="card-body">
                    <span class="price">103</span>
                    <i class="fas fa-ruble-sign"></i>
                </div>
                <button type="button" class="btn btn-success btn-buy"
                    data-id="2"
                    data-price="103"
                    data-name="Товар 2"
                >Купить</button>
            </div>
            <div class="card">
                <h5 class="card-title">Товар 3</h5> <img src="https://picsum.photos/250/250?random=3)" class="card-img-top" alt="...">
                <div class="card-body">
                    <span class="price">160</span>
                    <i class="fas fa-ruble-sign"></i>
                </div>
                <button type="button" class="btn btn-success btn-buy"
                    data-id="3"
                    data-price="160"
                    data-name="Товар 3"
                >Купить</button>
            </div>
        </div>
    </div>
    <script src="basket.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
