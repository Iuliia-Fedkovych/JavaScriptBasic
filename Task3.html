<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        let result1 = 10 + 10 + "10";
        console.log(result1);
        /*
        1. 10 плюс 10 получаем 20
        2. 20 складываем со строкой "10" и получаем строку "2010"
        */
        
        let result2 =10 + "10" + 10;
        console.log(result2);
        /*
        1. 10 складывае со строкой "10" и получаем строку "1010"
        2. строку "1010" складывае с числом 10 и получаем строку "101010"
        */
 
        let result3 =10 + 10 + +"10";
        console.log(result3);
        
        /*
        1. 10 плюс 10 получаем 20
        2. унарный плюс переводит строку "10" в число 10
        3. 20 плюс 10 получаем 30
        */
        
        let result4 =10 / -"";
        console.log(result4);
        /*
        1. унарный минус переводит пустую строку в -0
        2. 10 делить на -0 получем - бесконечность
        */
        
        let result5 =10/+"2,5";
        console.log(result5);
        
        /*
        1. Унарный полс не смог преревести строку "2,5" и получил NaN
        2. 10 делить на Non тоже получится NaN
        */
        

    </script>
</body>

</html>
